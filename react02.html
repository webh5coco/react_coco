<body>
    <div id='example'></div>
    <script type='text/babel'>
       var name=['coco','wei','lii'];
       ReactDOM.render(
        <div>
           {
          
            name.map(function(names){
                return <div>HELLO,{name[0]}</div>
            })
           }
        </div>,
        document.getElementById('example')

        )

    //jsx语法规则，解析时，如果遇到<则用html方式解析，如果遇到{则使用代码块来解析


    </script>
   

</body>
