<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Examples</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script src='build/react.js'></script><!-- 加载React核心库 -->
<script src='build/react-dom.js'></script><!-- 提供dom相关的功能库 -->
<script src='build/browser.min.js'></script><!-- 转换JSX语法为javascript -->
<style type="text/css">
    #coco{
        font-size:20px;
        color:orange;
        font-weight:bold;
    }
</style>
</head>
<body>
<div id='example'></div>
<div id='coco'></div>
<script type='text/babel'>//注意这里的类型应该声明为text/bable,
//React独有的JSX语法，跟javascript不兼容，凡是使用JSX的地方，都要加上type='text/babel'
    ReactDOM.render(
        //ReactDOM.render 是 React 的最基本方法，用于将模板转为 HTML 语言，并插入指定的 DOM 节点。
        <h1>Hello,world<br/><span>coco other</span></h1>,
        document.getElementById('example') 
        )
   


    ReactDOM.render(
         <div>this is another one</div>,
         document.getElementById('coco')
        )

</script>
    
</body>
</html>
